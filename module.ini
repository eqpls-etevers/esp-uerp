[default]
title = uerp
tenant = esp
version = 0.1

hostname = uerp
host = 0.0.0.0
port = 8081

system_access_key = espadmin
system_secret_key = espAdminPassword!@#

health_check_interval = 5
health_check_timeout = 2
health_check_retries = 12

[service]
stage = dev
workers = 4
version = 1

environment = ../eqpls-environment
schema = ../esp-schema
paths =

[driver:redis]
hostname = redis
hostport = 6379
username = espadmin
password = espAdminPassword!@#
model_index = 1
model_expire = 3600
queue_index = 2
queue_expire = 3600

[driver:elasticsearch]
hostname = elasticsearch
hostport = 9200
username = espadmin
password = espAdminPassword!@#
shards = 3
replicas = 0
expire = 604800

[driver:postgresql]
writer_hostname = postgresql
writer_hostport = 5432
reader_hostname = postgresql
reader_hostport = 5432
username = espadmin
password = espAdminPassword!@#
database = eqpls